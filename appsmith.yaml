# Source: appsmith/templates/backend/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-appsmith-backend
  namespace: "harbor"
  labels:
    app.kubernetes.io/name: appsmith
    helm.sh/chart: appsmith-0.3.10
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: appsmith
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: appsmith
        helm.sh/chart: appsmith-0.3.10
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: release-name-appsmith
      
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: appsmith
                    app.kubernetes.io/instance: release-name
                    app.kubernetes.io/component: backend
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      securityContext:
        fsGroup: 1001
      initContainers:
        # We need to wait for the MongoDB database to be ready in order to start with Appsmith.
        # As it is a ReplicaSet, we need that all nodes are configured in order to start with
        # the application or race conditions can occur
        - name: wait-for-db
          image: docker.io/bitnami/appsmith:1.9.25-debian-11-r4
          imagePullPolicy: IfNotPresent
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
          command:
            - bash
            - -ec
            - |
              #!/bin/bash
        
              set -o errexit
              set -o nounset
              set -o pipefail
        
              . /opt/bitnami/scripts/liblog.sh
              . /opt/bitnami/scripts/libvalidations.sh
              . /opt/bitnami/scripts/libappsmith.sh
              . /opt/bitnami/scripts/appsmith-env.sh
        
              info "Waiting for MongoDB replica set to come up"
              for host in ${APPSMITH_DATABASE_HOST//,/ }; do
                    info "Waiting for host $host"
                    appsmith_wait_for_mongodb_connection "mongodb://${APPSMITH_DATABASE_USER}:${APPSMITH_DATABASE_PASSWORD}@${host}:${APPSMITH_DATABASE_PORT_NUMBER}/${APPSMITH_DATABASE_NAME}"
              done
              info "Database is ready"
          env:
            - name: APPSMITH_DATABASE_HOST
              value: "release-name-mongodb-0.release-name-mongodb-headless,release-name-mongodb-1.release-name-mongodb-headless"
            - name: APPSMITH_DATABASE_PORT_NUMBER
              value: "27017"
            - name: APPSMITH_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-mongodb
                  key: mongodb-passwords
            - name: APPSMITH_DATABASE_USER
              value: "bn_appsmith"
            - name: APPSMITH_DATABASE_NAME
              value: "bitnami_appsmith"
      containers:
        - name: appsmith
          image: docker.io/bitnami/appsmith:1.9.25-debian-11-r4
          imagePullPolicy: IfNotPresent
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
          env:
            - name: BITNAMI_DEBUG
              value: "false"
            - name: APPSMITH_MODE
              value: "backend"
            - name: APPSMITH_USERNAME
              value: "user"
            - name: APPSMITH_EMAIL
              value: "user@example.com"
            - name: APPSMITH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-appsmith-backend
                  key: admin-password
            - name: APPSMITH_ENCRYPTION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-appsmith-backend
                  key: encryption-password
            - name: APPSMITH_ENCRYPTION_SALT
              valueFrom:
                secretKeyRef:
